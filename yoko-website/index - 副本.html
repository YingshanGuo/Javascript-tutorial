<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yoko著作</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/practice.css">
</head>
<style type="text/css">

</style>

<body>
    <input id="btnshow" type="button" value="Show" onclick="showdiv();" />
    <div id="bg"></div>
    <div id="show">
        close layer mask
        <input id="btnclose" type="button" value="Close" onclick="hidediv();" />
    </div>
    <div class="test-mask inline test-add-size" onclick="testMask(1);">1</div>
    <div class="test-mask inline test-add-size" onclick="testMask(2);">2</div>

    <div class="test-add-size vetically">
        <span>垂直居中</span>
    </div>

    <div class="mask">
        <div class="vetically mask-white-board">
            <div class="vetically" style="width: 200px;height: 60px;">
                <span class="loading-icon"></span>
                <span>正在连接当中........</span>
            </div>
        </div>
    </div>

    <div class="mask">
        <div class="vetically mask-white-board">
            <div class="vetically" style="width: 200px;height: 60px;">
                <span class="loading-icon"></span>
                <span>2222222</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showdiv() {
            document.getElementById("bg").style.display = "block";
            document.getElementById("show").style.display = "block";
        }

        function hidediv() {
            document.getElementById("bg").style.display = 'none';
            document.getElementById("show").style.display = 'none';
        }

        function testMask(n) {
            if (n == 1) {
                var mask = document.querySelectorAll(".mask");
                mask[0].style.display = 'block';
            } else if (n == 2) {
                document.getElementsByClassName("mask")[1].style.display = 'block';
            }
        }
    </script>
</body>

</html>
